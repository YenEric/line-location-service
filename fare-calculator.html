<!DOCTYPE html>

    <title>‰º∞ÁÆóËªäË≥á - Êô∫ÊÖßÂè´Ëªä</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        * {

        body {

        .header {

        .header h1 {

        }
        
        .header p {

        }
        
        .content {

        }
        
        .location-section {

        }
        
        .location-label {
            font-size: 14px;
            color: #666666;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .location-input {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f8f8;

        .location-input:focus {
            outline: none;
            border-color: #000000;

        }
        
        .location-display {
            background: #f0f0f0;
            padding: 16px 20px;

            color: #333333;
            margin-bottom: 15px;

            padding-left: 45px;

        .location-display::before {
            content: "üìç";
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
        }
        
        .calculate-btn {
            width: 100%;
            background: linear-gradient(135deg, #000000 0%, #333333 100%);
            color: white;
            border: none;
            padding: 18px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .calculate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        
        .calculate-btn:disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .fare-result {
            margin-top: 25px;
            padding: 25px;
            background: linear-gradient(135deg, #f8f8f8 0%, #ffffff 100%);
            border-radius: 15px;
            text-align: center;
            display: none;
            border: 1px solid #e0e0e0;
        }
        
        .fare-amount {
            font-size: 36px;
            font-weight: 700;
            color: #000000;
            margin-bottom: 10px;
        }
        
        .fare-range {
            font-size: 14px;
            color: #666666;
            margin-bottom: 15px;
        }
        
        .route-info {
            font-size: 13px;
            color: #888888;
            margin-bottom: 20px;
            line-height: 1.5;
        }
        
        .confirm-btn {
            width: 100%;
            background: linear-gradient(135deg, #00d4ff 0%, #0099cc 100%);
            color: white;
            border: none;
            padding: 18px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 212, 255, 0.3);
        }
        
        .confirm-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 212, 255, 0.4);
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #000000;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
            vertical-align: middle;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .status-message {
            text-align: center;
            padding: 20px;
            font-size: 16px;
            font-weight: 500;
        }
        
        .status-success {
            color: #00aa00;
        }
        
        .status-error {
            color: #d32f2f;
        }
        
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöó Êô∫ÊÖßÂè´Ëªä</h1>
            <p>‰º∞ÁÆóÊÇ®ÁöÑËªäË≥áË≤ªÁî®</p>
        </div>
        
        <div class="content">
            <div class="location-section">
                <div class="location-label">‰∏äËªäÂú∞ÈªûÔºàÁï∂Ââç‰ΩçÁΩÆÔºâ</div>
                <div id="pickupLocation" class="location-display">
                    Ê≠£Âú®Áç≤Âèñ‰ΩçÁΩÆ...
                </div>
            </div>
            
            <div class="location-section">
                <div class="location-label">‰∏ãËªäÂú∞Èªû</div>
                <input type="text" id="dropoffLocation" class="location-input" 
                       placeholder="Ë´ãËº∏ÂÖ•‰∏ãËªäÂú∞ÂùÄÔºà‰æãÂ¶ÇÔºöÂè∞‰∏≠Â∏ÇË•øÂçÄÂè∞ÁÅ£Â§ßÈÅì‰∏ÄÊÆµÔºâ">
            </div>
            
            <button id="calculateBtn" class="calculate-btn" onclick="calculateFare()">
                <span id="btnText">‰º∞ÁÆóËªäË≥á</span>
            </button>
            
            <div id="fareResult" class="fare-result">
                <div class="fare-amount" id="fareAmount">$0</div>
                <div class="fare-range" id="fareRange">ÊµÆÂãï ¬±5%</div>
                <div class="route-info" id="routeInfo">
                    Ë∑ùÈõ¢Ôºö<span id="distance">0</span>ÂÖ¨Èáå | 
                    È†ê‰º∞ÊôÇÈñìÔºö<span id="duration">0</span>ÂàÜÈêò
                </div>
                <button class="confirm-btn" onclick="confirmBooking()">
                    Á¢∫Ë™çÂè´Ëªä
                </button>
            </div>
            
            <div id="statusMessage" class="status-message hidden"></div>
        </div>
    </div>

    <script>
        let liffId = "2008784977-JQ8QvDIR";
        let googleApiKey = "AIzaSyCMAZg7iKcByv3cZRevkdrVOFEFrGr8y1c";
        let pickupCoords = null;
        let dropoffCoords = null;
        let calculatedDistance = 0;
        let calculatedDuration = 0;
        let baseFare = 0;
        
        // Ë®àÂÉπÂÖ¨ÂºèÔºà‰∏çÈ°ØÁ§∫Áµ¶‰ΩøÁî®ËÄÖÔºâ
        const FARE_RULES = {
            baseFare: 80,           // Ëµ∑Ë∑≥ÂÉπ
            perKm: 15,              // ÊØèÂÖ¨Èáå
            perMinute: 3,           // ÊØèÂàÜÈêò
            longDistanceThreshold: 20,  // 20ÂÖ¨Èáå‰ª•‰∏ä
            longDistanceSurcharge: 10,  // Ë∂ÖÈÅéÈÉ®ÂàÜÊØèÂÖ¨ÈáåÂä†Êî∂
            floatingRange: 0.05     // 5% ÊµÆÂãï
        };

        async function initializeLiff() {
            try {
                await liff.init({ liffId: liffId });
                console.log("LIFF initialized successfully");
                getCurrentLocation();
            } catch (error) {
                console.error("LIFF initialization failed", error);
                showStatus("Á≥ªÁµ±ÂàùÂßãÂåñÂ§±Êïó", "error");
            }
        }

        function getCurrentLocation() {
            if (!navigator.geolocation) {
                showStatus("ÊÇ®ÁöÑË£ùÁΩÆ‰∏çÊîØÊè¥‰ΩçÁΩÆÊúçÂãô", "error");
                return;
            }

            navigator.geolocation.getCurrentPosition(
                async (position) => {
                    pickupCoords = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude
                    };
                    
                    try {
                        // Áç≤ÂèñÁï∂ÂâçÂú∞ÂùÄ
                        const response = await fetch(
                            `https://maps.googleapis.com/maps/api/geocode/json?latlng=${pickupCoords.lat},${pickupCoords.lng}&language=zh-TW&key=${googleApiKey}`
                        );
                        const data = await response.json();
                        
                        if (data.status === "OK" && data.results && data.results.length > 0) {
                            const address = data.results[0].formatted_address;
                            document.getElementById('pickupLocation').textContent = address;
                        } else {
                            document.getElementById('pickupLocation').textContent = "Áï∂Ââç‰ΩçÁΩÆ";
                        }
                    } catch (error) {
                        console.error("Áç≤ÂèñÂú∞ÂùÄÈåØË™§:", error);
                        document.getElementById('pickupLocation').textContent = "Áï∂Ââç‰ΩçÁΩÆ";
                    }
                },
                (error) => {
                    console.error("ÂÆö‰ΩçÈåØË™§:", error);
                    document.getElementById('pickupLocation').textContent = "ÁÑ°Ê≥ïÁç≤Âèñ‰ΩçÁΩÆ";
                },
                {
                    enableHighAccuracy: true,
                    timeout: 10000,
                    maximumAge: 0
                }
            );
        }

        async function calculateFare() {
            const dropoffAddress = document.getElementById('dropoffLocation').value.trim();
            
            if (!dropoffAddress) {
                showStatus("Ë´ãËº∏ÂÖ•‰∏ãËªäÂú∞ÂùÄ", "error");
                return;
            }
            
            if (!pickupCoords) {
                showStatus("‰∏äËªä‰ΩçÁΩÆÁç≤Âèñ‰∏≠ÔºåË´ãÁ®çÂÄô", "error");
                return;
            }
            
            const button = document.getElementById('calculateBtn');
            const btnText = document.getElementById('btnText');
            
            btnText.innerHTML = '<span class="loading"></span>Ë®àÁÆó‰∏≠...';
            button.disabled = true;
            
            try {
                // Áç≤Âèñ‰∏ãËªäÂú∞ÂùÄÂ∫ßÊ®ô
                const geocodeResponse = await fetch(
                    `https://maps.googleapis.com/maps/api/geocode/json?address=${encodeURIComponent(dropoffAddress)}&language=zh-TW&key=${googleApiKey}`
                );
                const geocodeData = await geocodeResponse.json();
                
                if (geocodeData.status === "OK" && geocodeData.results && geocodeData.results.length > 0) {
                    const location = geocodeData.results[0].geometry.location;
                    dropoffCoords = {
                        lat: location.lat,
                        lng: location.lng
                    };
                    
                    // ‰ΩøÁî® Directions API Ë®àÁÆóË∑ØÁ∑ö
                    const directionsResponse = await fetch(
                        `https://maps.googleapis.com/maps/api/directions/json?origin=${pickupCoords.lat},${pickupCoords.lng}&destination=${dropoffCoords.lat},${dropoffCoords.lng}&language=zh-TW&key=${googleApiKey}`
                    );
                    const directionsData = await directionsResponse.json();
                    
                    if (directionsData.status === "OK" && directionsData.routes && directionsData.routes.length > 0) {
                        const route = directionsData.routes[0];
                        const leg = route.legs[0];
                        
                        calculatedDistance = leg.distance.value / 1000; // ËΩâÊèõÁÇ∫ÂÖ¨Èáå
                        calculatedDuration = leg.duration.value / 60; // ËΩâÊèõÁÇ∫ÂàÜÈêò
                        
                        // Ë®àÁÆóËªäË≥á
                        baseFare = calculateBaseFare(calculatedDistance, calculatedDuration);
                        
                        // È°ØÁ§∫ÁµêÊûú
                        displayFareResult(baseFare, calculatedDistance, calculatedDuration);
                        
                    } else {
                        showStatus("ÁÑ°Ê≥ïË¶èÂäÉË∑ØÁ∑ö", "error");
                    }
                } else {
                    showStatus("Êâæ‰∏çÂà∞‰∏ãËªäÂú∞Èªû", "error");
                }
                
            } catch (error) {
                console.error("Ë®àÁÆóÈåØË™§:", error);
                showStatus("Ë®àÁÆóÂ§±ÊïóÔºåË´ãÈáçË©¶", "error");
            } finally {
                btnText.textContent = "‰º∞ÁÆóËªäË≥á";
                button.disabled = false;
            }
        }

        function calculateBaseFare(distance, duration) {
            let fare = FARE_RULES.baseFare;
            
            // Ë∑ùÈõ¢Ë≤ªÁî®
            fare += distance * FARE_RULES.perKm;
            
            // ÊôÇÈñìË≤ªÁî®
            fare += duration * FARE_RULES.perMinute;
            
            // Èï∑ÈÄîÂä†Êî∂
            if (distance > FARE_RULES.longDistanceThreshold) {
                const extraDistance = distance - FARE_RULES.longDistanceThreshold;
                fare += extraDistance * FARE_RULES.longDistanceSurcharge;
            }
            
            // Âä†ÂÖ• 5% ÊµÆÂãïÁØÑÂúç
            const floatingAmount = fare * FARE_RULES.floatingRange;
            const minFare = fare - floatingAmount;
            const maxFare = fare + floatingAmount;
            
            return {
                base: Math.round(fare),
                min: Math.round(minFare),
                max: Math.round(maxFare)
            };
        }

        function displayFareResult(fareData, distance, duration) {
            document.getElementById('fareAmount').textContent = `$${fareData.base}`;
            document.getElementById('fareRange').textContent = `ÊµÆÂãïÁØÑÂúç $${fareData.min} - $${fareData.max}`;
            document.getElementById('distance').textContent = distance.toFixed(1);
            document.getElementById('duration').textContent = Math.round(duration);
            
            document.getElementById('fareResult').style.display = 'block';
            hideStatus();
        }

        async function confirmBooking() {
            if (!pickupCoords) {
                showStatus("ÁÑ°Ê≥ïÁç≤Âèñ‰∏äËªä‰ΩçÁΩÆ", "error");
                return;
            }
            
            showStatus("Ê≠£Âú®ËôïÁêÜÂè´Ëªä...", "loading");
            
            try {
                // Áç≤ÂèñÂÆåÊï¥‰∏äËªäÂú∞ÂùÄ
                const response = await fetch(
                    `https://maps.googleapis.com/maps/api/geocode/json?latlng=${pickupCoords.lat},${pickupCoords.lng}&language=zh-TW&key=${googleApiKey}`
                );
                const data = await response.json();
                
                let pickupAddress = "Áï∂Ââç‰ΩçÁΩÆ";
                if (data.status === "OK" && data.results && data.results.length > 0) {
                    pickupAddress = data.results[0].formatted_address;
                }
                
                // ÁôºÈÄÅÂè´ËªäË®äÊÅØ
                if (liff.isInClient()) {
                    const dropoffAddress = document.getElementById('dropoffLocation').value.trim();
                    const message = `üöó Âè´ËªäË≥áË®ä\n‰∏äËªäÔºö${pickupAddress}\n‰∏ãËªäÔºö${dropoffAddress}\n‰º∞Ë®àËªäË≥áÔºö$${baseFare.base} (ÊµÆÂãï ¬±5%)`;
                    
                    await liff.sendMessages([
                        {
                            type: "text",
                            text: message
                        }
                    ]);
                    
                    showStatus("Âè´ËªäË´ãÊ±ÇÂ∑≤ÁôºÈÄÅÔºÅ", "success");
                    
                    setTimeout(() => {
                        liff.closeWindow();
                    }, 1500);
                } else {
                    showStatus("Ë´ãÂú®LINE‰∏≠ÈñãÂïüÊ≠§È†ÅÈù¢", "error");
                }
                
            } catch (error) {
                console.error("Âè´ËªäÈåØË™§:", error);
                showStatus("Âè´ËªäÂ§±ÊïóÔºåË´ãÈáçË©¶", "error");
            }
        }

        function showStatus(message, type = "") {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.textContent = message;
            statusDiv.className = "status-message " + type;
            statusDiv.style.display = 'block';
            
            if (type !== "loading") {
                setTimeout(() => {
                    statusDiv.style.display = 'none';
                }, 3000);
            }
        }

        function hideStatus() {
            document.getElementById('statusMessage').style.display = 'none';
        }

        // ÂàùÂßãÂåñLIFF
        initializeLiff();
    </script>
</body>
</html>
