    <script>
        let liffId = "2008784977-HdgsRmmR";

        async function initializeLiff() {

        function setupForm() {

        function generateCaseNumber() {

            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');

            } catch (error) {
