        function calculateBaseFare(distance, duration) {
            logDebug(`=== è»Šè³‡è¨ˆç®—å…¬å¼ ===`);
            logDebug(`è·é›¢: ${distance.toFixed(1)}km Ã— $${FARE_RULES.perKm}/km`);
            logDebug(`æ™‚é–“: ${Math.round(duration)}åˆ†é˜ Ã— $${FARE_RULES.perMinute}/åˆ†`);
            
            let fare = FARE_RULES.baseFare;
            logDebug(`èµ·è·³åƒ¹: $${FARE_RULES.baseFare}`);
            
            // è·é›¢è²»ç”¨
            const distanceFare = distance * FARE_RULES.perKm;
            fare += distanceFare;
            logDebug(`è·é›¢è²»ç”¨: $${distanceFare.toFixed(0)}`);
            
            // æ™‚é–“è²»ç”¨
            const timeFare = duration * FARE_RULES.perMinute;
            fare += timeFare;
            logDebug(`æ™‚é–“è²»ç”¨: $${timeFare.toFixed(0)}`);
            
            // é•·é€”åŠ æ”¶
            if (distance > FARE_RULES.longDistanceThreshold) {
                const extraDistance = distance - FARE_RULES.longDistanceThreshold;
                const extraFare = extraDistance * FARE_RULES.longDistanceSurcharge;
                fare += extraFare;
                logDebug(`é•·é€”åŠ æ”¶(>${FARE_RULES.longDistanceThreshold}km): $${extraFare.toFixed(0)}`);
            }
            
            logDebug(`ç¸½è¨ˆ(ä¸å«æµ®å‹•): $${fare.toFixed(0)}`);
            
            // åŠ å…¥ 5% æµ®å‹•ç¯„åœ
            const floatingAmount = fare * FARE_RULES.floatingRange;
            const minFare = fare - floatingAmount;
            const maxFare = fare + floatingAmount;
            
            logDebug(`æµ®å‹•ç¯„åœ(Â±${FARE_RULES.floatingRange*100}%): $${minFare.toFixed(0)} - $${maxFare.toFixed(0)}`);
            
            return {
                base: Math.round(fare),
                min: Math.round(minFare),
                max: Math.round(maxFare)
            };
        }
