<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Âç≥ÊôÇÂè´Ëªä</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
        }
        
        .container {
            text-align: center;
            background: #ffffff;
            padding: 40px 30px;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 320px;
            position: relative;
            overflow: hidden;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #00d4ff 0%, #0099cc 100%);
        }
        
        .logo-section {
            margin-bottom: 30px;
        }
        
        .logo {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #000000 0%, #333333 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
            font-size: 24px;
            color: white;
            font-weight: bold;
        }
        
        h2 {
            color: #000000;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .subtitle {
            color: #666666;
            font-size: 14px;
            margin-bottom: 30px;
        }
        
        button {
            background: linear-gradient(135deg, #000000 0%, #333333 100%);
            color: white;
            border: none;
            padding: 18px 30px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        #status {
            margin-top: 25px;
            color: #333333;
            font-size: 16px;
            font-weight: 500;
            min-height: 24px;
            transition: all 0.3s ease;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #000000;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
            vertical-align: middle;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .success {
            color: #00aa00;
            font-weight: 600;
        }
        
        .error {
            color: #d32f2f;
            font-weight: 600;
        }
        
        .location-icon {
            font-size: 20px;
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-section">
            <div class="logo">üöó</div>
            <h2>Á¢∫Ë™ç‰∏äËªäÂú∞Èªû</h2>
            <p class="subtitle">ÊàëÂÄëÂ∞á‰ΩøÁî®ÊÇ®ÁöÑÁï∂Ââç‰ΩçÁΩÆ‰ΩúÁÇ∫‰∏äËªäÂú∞Èªû</p>
        </div>
        
        <button id="locationBtn" onclick="getLocation()">
            <span class="location-icon">üìç</span>
            ‰ΩøÁî®Áï∂Ââç‰ΩçÁΩÆ
        </button>
        
        <div id="status"></div>
    </div>

    <script>
        let liffId = "2008784977-JQ8QvDIR";
        let googleApiKey = "AIzaSyCMAZg7iKcByv3cZRevkdrVOFEFrGr8y1c";
        
        async function initializeLiff() {
            try {
                await liff.init({ liffId: liffId });
                console.log("LIFF initialized successfully");
            } catch (error) {
                console.error("LIFF initialization failed", error);
                showStatus("ÂàùÂßãÂåñÂ§±Êïó", "error");
            }
        }

        function showStatus(message, type = "") {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = type; // Ê∑ªÂä† success Êàñ error Ê®£Âºè
            
            if (type === "loading") {
                status.innerHTML = '<span class="loading"></span>' + message;
            }
        }

        async function getLocation() {
            const button = document.getElementById('locationBtn');
            
            if (!navigator.geolocation) {
                showStatus("ÊÇ®ÁöÑË£ùÁΩÆ‰∏çÊîØÊè¥‰ΩçÁΩÆÊúçÂãô", "error");
                return;
            }

            showStatus("Ê≠£Âú®Áç≤Âèñ‰ΩçÁΩÆ...", "loading");
            button.disabled = true;

            navigator.geolocation.getCurrentPosition(
                async (position) => {
                    const { latitude, longitude } = position.coords;
                    
                    try {
                        // ‰ΩøÁî® Google Maps Geocoding API
                        const response = await fetch(
                            `https://maps.googleapis.com/maps/api/geocode/json?latlng=${latitude},${longitude}&language=zh-TW&key=${googleApiKey}`
                        );
                        
                        const data = await response.json();
                        
                        if (data.status === "OK" && data.results && data.results.length > 0) {
                            const fullAddress = data.results[0].formatted_address;
                            
                            showStatus("Âú∞ÂùÄÁç≤ÂèñÊàêÂäüÔºÅ", "success");
                            
                            // Â∞áÂú∞ÂùÄÁôºÈÄÅÂõûLINEËÅäÂ§©ÂÆ§
                            if (liff.isInClient()) {
                                await liff.sendMessages([
                                    {
                                        type: "text",
                                        text: fullAddress
                                    }
                                ]);
                                
                                // ÊàêÂäüÂæåÈóúÈñâLIFF
                                setTimeout(() => {
                                    liff.closeWindow();
                                }, 800);
                            } else {
                                showStatus("Ë´ãÂú®LINE‰∏≠ÈñãÂïüÊ≠§È†ÅÈù¢", "error");
                                button.disabled = false;
                            }
                        } else {
                            showStatus("ÁÑ°Ê≥ïËß£ÊûêÂú∞ÂùÄ", "error");
                            button.disabled = false;
                        }
                        
                    } catch (error) {
                        console.error("API error:", error);
                        showStatus("Âú∞ÂùÄËß£ÊûêÂ§±ÊïóÔºåË´ãÈáçË©¶", "error");
                        button.disabled = false;
                    }
                },
                (error) => {
                    let errorMsg = "";
                    switch(error.code) {
                        case error.PERMISSION_DENIED:
                            errorMsg = "Ë´ãÂÖÅË®±‰ΩçÁΩÆÂ≠òÂèñÊ¨äÈôê";
                            break;
                        case error.POSITION_UNAVAILABLE:
                            errorMsg = "‰ΩçÁΩÆË≥áË®äÁÑ°Ê≥ï‰ΩøÁî®";
                            break;
                        case error.TIMEOUT:
                            errorMsg = "Áç≤Âèñ‰ΩçÁΩÆË∂ÖÊôÇ";
                            break;
                        default:
                            errorMsg = "Áç≤Âèñ‰ΩçÁΩÆÂ§±Êïó";
                    }
                    showStatus(errorMsg, "error");
                    button.disabled = false;
                },
                {
                    enableHighAccuracy: true,
                    timeout: 15000,
                    maximumAge: 0
                }
            );
        }

        // ÂàùÂßãÂåñLIFF
        initializeLiff();
    </script>
</body>
</html>
