        // ğŸ” Google Drive ä¸Šå‚³æ ¸å¿ƒåŠŸèƒ½
        async function uploadFilesToGoogleDrive(files) {
            if (!gapiLoaded) {

            const uploadPromises = files.map(async (file, index) => {

                    return `æª”æ¡ˆ${index+1}: åš´é‡éŒ¯èª¤ - ${error.message}`;

        // è®€å–æª”æ¡ˆå…§å®¹ï¼ˆä¿®å¾©ç‰ˆï¼‰
        function readFile(file) {
