    <script>
        let liffId = "2008784977-s1enHy4P";

        let pickupCoords = null;

        // è¨ˆåƒ¹å…¬å¼ï¼ˆä¸é¡¯ç¤ºçµ¦ä½¿ç”¨è€…ï¼‰
        const FARE_RULES = {
            baseFare: 80,           // èµ·è·³åƒ¹
            perKm: 15,              // æ¯å…¬é‡Œ
            perMinute: 3,           // æ¯åˆ†é˜
            longDistanceThreshold: 20,  // 20å…¬é‡Œä»¥ä¸Š
            longDistanceSurcharge: 10,  // è¶…ééƒ¨åˆ†æ¯å…¬é‡ŒåŠ æ”¶

        };

        function getCurrentLocation() {
            const button = document.getElementById('getLocationBtn');
            const locationDisplay = document.getElementById('pickupLocation');
            
            if (!navigator.geolocation) {

            }

            // é¡¯ç¤ºè¼‰å…¥ç‹€æ…‹
            button.innerHTML = '<span class="loading"></span>ç²å–ä½ç½®ä¸­...';
            button.disabled = true;

            navigator.geolocation.getCurrentPosition(
                async (position) => {
                    pickupCoords = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude
                    };
                    
                    try {

                        const geocoder = new google.maps.Geocoder();

                        geocoder.geocode({ location: latLng }, (results, status) => {

                            }
                            
                            // é¡¯ç¤ºåœ°å€ä¸¦éš±è—æŒ‰éˆ•
                            locationDisplay.classList.remove('hidden');
                            button.style.display = 'none';
                            showStatus("ä½ç½®ç²å–æˆåŠŸï¼", "success");
                        });
                        
                    } catch (error) {
                        console.error("ç²å–åœ°å€éŒ¯èª¤:", error);
                        locationDisplay.textContent = `ç•¶å‰ä½ç½® (${pickupCoords.lat.toFixed(4)}, ${pickupCoords.lng.toFixed(4)})`;
                        locationDisplay.classList.remove('hidden');
                        button.style.display = 'none';
                    }
                },
                (error) => {
                    let errorMsg = "";
                    switch(error.code) {
                        case error.PERMISSION_DENIED:

                            break;
                        case error.POSITION_UNAVAILABLE:

                            break;
                        case error.TIMEOUT:

                            break;
                        default:
                            errorMsg = "ç²å–ä½ç½®å¤±æ•—";
                    }
                    showStatus(errorMsg, "error");
                    
                    // æ¢å¾©æŒ‰éˆ•ç‹€æ…‹
                    button.innerHTML = '<span class="location-icon">ğŸ“</span>ä½¿ç”¨ç•¶å‰ä½ç½®';

                    enableHighAccuracy: true,

            );
        }

        async function calculateFare() {
            const dropoffAddress = document.getElementById('dropoffLocation').value.trim();
            
            if (!dropoffAddress) {
                showStatus("è«‹è¼¸å…¥ä¸‹è»Šåœ°å€", "error");
                return;
            }
            
            if (!pickupCoords) {
                showStatus("è«‹å…ˆç²å–ä¸Šè»Šä½ç½®", "error");
                return;
            }
            
            const button = document.getElementById('calculateBtn');
            const btnText = document.getElementById('btnText');
            
            btnText.innerHTML = '<span class="loading"></span>è¨ˆç®—ä¸­...';
            button.disabled = true;
            
            try {
                // ä½¿ç”¨ Google Maps Geocoder
                const geocoder = new google.maps.Geocoder();
                
                // åœ°ç†ç·¨ç¢¼ä¸‹è»Šåœ°å€
                geocoder.geocode({ address: dropoffAddress }, (results, status) => {
                    if (status === "OK" && results && results.length > 0) {
                        const location = results[0].geometry.location;
                        dropoffCoords = {
                            lat: location.lat(),
                            lng: location.lng()
                        };
                        
                        // ä½¿ç”¨ DirectionsService è¨ˆç®—è·¯ç·š
                        const directionsService = new google.maps.DirectionsService();
                        
                        const request = {
                            origin: new google.maps.LatLng(pickupCoords.lat, pickupCoords.lng),
                            destination: new google.maps.LatLng(dropoffCoords.lat, dropoffCoords.lng),
                            travelMode: google.maps.TravelMode.DRIVING,
                            language: 'zh-TW'
                        };
                        
                        directionsService.route(request, (result, status) => {
                            if (status === "OK" && result.routes && result.routes.length > 0) {
                                const route = result.routes[0];
                                const leg = route.legs[0];
                                
                                calculatedDistance = leg.distance.value / 1000; // å…¬é‡Œ
                                calculatedDuration = leg.duration.value / 60;   // åˆ†é˜
                                
                                // ğŸ” æ–°å¢ï¼šé¡¯ç¤ºè©³ç´°è·¯ç·šè³‡è¨Š
                                const routeInfo = leg;
                                const steps = leg.steps;
                                let routeDescription = "";
                                
                                // å»ºç«‹è·¯ç·šæè¿°
                                if (steps && steps.length > 0) {
                                    // é¡¯ç¤ºå‰3å€‹ä¸»è¦è½‰å‘é»
                                    const mainSteps = steps.slice(0, Math.min(3, steps.length));
                                    routeDescription = mainSteps.map((step, index) => {
                                        const instruction = step.instructions.replace(/<[^>]*>/g, ''); // ç§»é™¤HTMLæ¨™ç±¤
                                        return `${index + 1}. ${instruction}`;
                                    }).join('\n');
                                    
                                    if (steps.length > 3) {
                                        routeDescription += `\n... é‚„æœ‰${steps.length - 3}å€‹è½‰å‘é»`;
                                    }
                                }
                                
                                // ğŸ” æ–°å¢ï¼šé¡¯ç¤ºè©³ç´°è·¯ç·šè³‡è¨Šåœ¨ä»‹é¢ä¸Š
                                document.getElementById('routeInfo').innerHTML = `
                                    è·é›¢ï¼š<span id="distance">${calculatedDistance.toFixed(1)}</span>å…¬é‡Œ | 
                                    é ä¼°æ™‚é–“ï¼š<span id="duration">${Math.round(calculatedDuration)}</span>åˆ†é˜<br>
                                    <small style="color: #888888; font-size: 12px;">${routeDescription}</small>
                                `;
                                
                                // è¨ˆç®—è»Šè³‡
                                baseFare = calculateBaseFare(calculatedDistance, calculatedDuration);
                                
                                // é¡¯ç¤ºçµæœ
                                displayFareResult(baseFare, calculatedDistance, calculatedDuration);
                                
                            } else {
                                showStatus("ç„¡æ³•è¦åŠƒè·¯ç·š", "error");
                            }
                            
                            // æ¢å¾©æŒ‰éˆ•ç‹€æ…‹
                            btnText.textContent = "ä¼°ç®—è»Šè³‡";
                            button.disabled = false;
                        });
                        
                    } else {
                        showStatus("æ‰¾ä¸åˆ°ä¸‹è»Šåœ°é»", "error");
                        
                        // æ¢å¾©æŒ‰éˆ•ç‹€æ…‹
                        btnText.textContent = "ä¼°ç®—è»Šè³‡";
                        button.disabled = false;
                    }
                });
                
            } catch (error) {
                console.error("è¨ˆç®—éŒ¯èª¤:", error);
                showStatus("è¨ˆç®—å¤±æ•—ï¼Œè«‹é‡è©¦", "error");
                
                // æ¢å¾©æŒ‰éˆ•ç‹€æ…‹
                btnText.textContent = "ä¼°ç®—è»Šè³‡";
                button.disabled = false;
            }
        }

        function calculateBaseFare(distance, duration) {
            let fare = FARE_RULES.baseFare;
            
            // è·é›¢è²»ç”¨
            fare += distance * FARE_RULES.perKm;
            
            // æ™‚é–“è²»ç”¨
            fare += duration * FARE_RULES.perMinute;
            
            // é•·é€”åŠ æ”¶
            if (distance > FARE_RULES.longDistanceThreshold) {
                const extraDistance = distance - FARE_RULES.longDistanceThreshold;
                fare += extraDistance * FARE_RULES.longDistanceSurcharge;
            }
            
            // åŠ å…¥ 5% æµ®å‹•ç¯„åœ
            const floatingAmount = fare * FARE_RULES.floatingRange;
            const minFare = fare - floatingAmount;
            const maxFare = fare + floatingAmount;
            
            return {
                base: Math.round(fare),
                min: Math.round(minFare),
                max: Math.round(maxFare)
            };
        }

        function displayFareResult(fareData, distance, duration) {
            document.getElementById('fareAmount').textContent = `$${fareData.base}`;
            document.getElementById('fareRange').textContent = `æµ®å‹•ç¯„åœ $${fareData.min} - $${fareData.max}`;
            document.getElementById('distance').textContent = distance.toFixed(1);
            document.getElementById('duration').textContent = Math.round(calculatedDuration);
            
            document.getElementById('fareResult').style.display = 'block';
            hideStatus();
        }

        async function confirmBooking() {
    if (!pickupCoords) {

    try {

        const geocoder = new google.maps.Geocoder();
        const latLng = new google.maps.LatLng(pickupCoords.lat, pickupCoords.lng);
        
        geocoder.geocode({ location: latLng }, async (results, status) => {
            let pickupAddress = "ç•¶å‰ä½ç½®";
            if (status === "OK" && results && results.length > 0) {
                pickupAddress = results[0].formatted_address;
            }
            
            // ç™¼é€å«è»Šè¨Šæ¯ï¼ˆç°¡æ½”ç‰ˆæœ¬ï¼‰
            if (liff.isInClient()) {
                const dropoffAddress = document.getElementById('dropoffLocation').value.trim();
                const message = `ğŸš— å«è»Šè³‡è¨Š\nä¸Šè»Šï¼š${pickupAddress}\nä¸‹è»Šï¼š${dropoffAddress}`;
                
                await liff.sendMessages([

                    setTimeout(() => {

            });
            
        } catch (error) {
            console.error("å«è»ŠéŒ¯èª¤:", error);

        function showStatus(message, type = "") {
            const statusDiv = document.getElementById('statusMessage');
